<html>

<style>
#container {
  width: 500px;
  height: 500px;
  position: relative;
  background: slateBlue;
}

#animate1 {
  width: 30px;
  height: 30px;
  position: absolute;
  background-color: red;
  top: 250px;
  left: 250px;
  border-radius: 15px;
}

#animate2 {
  width: 15px;
  height: 15px;
  position: absolute;
  background-color: cyan;
  top: 200px;
  left: 200px;
  border-radius: 20px;
}

</style>

<head>
<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<button onclick="start1()"> Start1 </button>
<button onclick="stop1()"> Stop1 </button>
<button onclick="start2()"> Start2 </button>
<button onclick="stop2()"> Stop2 </button>

<div id = "container">	
<div id = "animate1"> </div>
<div id = "animate2"> </div>
</div>

<script>
var stopnow1 = false;
var stopnow2 = false;
var t1 = 0;
var t2 = 0;

function start1() {
	stopnow1 = false;
	console.log("start1 now");
	var elem = document.getElementById("animate1");
	var id = setInterval(frame, 7);
	function frame() {
		if (stopnow1) {
			clearInterval(id);
		} else {
			t1 += 0.01;
			elem.style.top =(250+100*Math.sin(t1)) + 'px';
			elem.style.left =(250+100*Math.cos(t1)) + 'px';
		}
	}
}

function stop1() {
	console.log("stop now");
	stopnow1 = true;
}

function start2() {
	stopnow2 = false;
	console.log("start2 now");
	var elem = document.getElementById("animate2");
	var id = setInterval(frame, 7);
	function frame() {
		if (stopnow2) {
			clearInterval(id);
		} else {
			t2 += 0.02;
			elem.style.top =((250+100*Math.sin(t1))+(30*Math.sin(t2))+7) + 'px';
			elem.style.left =((250+100*Math.cos(t1))+(30*Math.cos(t2))-7+15) + 'px';
		}
	}
}

function stop2() {
	console.log("stop now");
	stopnow2 = true;
}

</script>


</body>
</html>
