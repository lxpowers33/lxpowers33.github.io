<html>

<style>
body {
  margin: 0px;
}

#container {

  overflow: hidden;
}

.circle {
  position: absolute;
  border: 1px solid #FFF;

  transform: translate(-50%, -50%);
}

#orbit1 {
  width: 400px;
  height: 400px;
}

#orbit2 {
  width: 650px;
  height: 650px;
}

#orbit3 {
  width: 800px;
  height: 800px;
}

.planet {
  position: absolute;
  border: 2px solid #FFF;
  left: 50%;
  transform: translate(-50%, -50%);
  background-repeat: no-repeat;
  background-size: cover;
  border-radius: 50%;
  width: 120px;
  height: 120px;
}

.planet:hover {

#planet1 {
  background-image: url("5angel.jpg");

}
#planet3 {
  /* background-image: url("DSCN7418-2.jpg"); */

}
.center {
  position: absolute;
  background-size: cover;
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border: 2px solid #FFF;
  background-image: url("Me.PNG"); 
  width: 180px;
  height: 180px;
}

p {
  font-family: 'Amatic SC';

</style>

<head>

<div  id = "container">

  <div class = "circle" id = "orbit3">

  </div>
  <div class = "circle" id = "orbit2"> 
    <div class="planet" id="planet2"> </div> 
  </div>
  <div class = "circle" id = "orbit1"> 
    <div class="planet" id="planet1"> </div>
  </div>
  <div class="center"> </div>
</div>

<script>


function start1(thumbid, speed) {
  console.log("start1 now");
  var elem = document.getElementById(thumbid);
  var t1 = 6*Math.random();
  var id = setInterval(frame, speed);
  function frame() {
      t1 += 0.005;
      elem.style.top =(50+50*Math.sin(t1)) + '%';
      elem.style.left =(50+50*Math.cos(t1)) + '%';
    }
  }

start1("planet1", 23);
start1("planet2", 23);
start1("planet3", 23);

</script>
